<div class="page-title">
  <h4>Категории</h4>
  <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">
    Добавить категорию
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12" *ngIf="categories.length !== 0; else empty">
    <div class="collection">
      <a 
        href="#!" 
        class="collection-item"
        *ngFor="let category of categories"
        [routerLink]="['/categories', category._id]"
      >
        {{category.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        У вас еще нет ни одной категории.
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <crmsc-loader></crmsc-loader>
</ng-template>
